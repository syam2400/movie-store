{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid ">
    <div class="row">

   {% for i in m %}
      <div class="card col-md-3 px-5 pt-3 " >
      <img style="height:380px;width:300px;" src="{{i.image.url}}" class="card-img-top" >
      <div class="card-body">
          <div class="container-fluid" style="height:200px">

      <h3 class="card-title">{{ i.name }}</h3>
      <p class="card-text">{{ i.desc }}</p>
      <p class="card-text">{{ i.year }}</p>
             </div>
      <a href="{% url 'store:view_movie' i.id %}" class="btn btn-primary">Go somewhere</a>
      </div>
      </div>
    {% endfor %}

   </div>
 </div>

{% endblock %}
